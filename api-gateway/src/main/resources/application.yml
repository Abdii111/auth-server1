spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://auth-server:8080
          predicates:
            - Path=/api/auth/**
        - id: joke-service
          uri: http://joke-service:8081
          predicates:
            - Path=/api/jokes/**
        - id: quote-service
          uri: http://quote-service:8082
          predicates:
            - Path=/api/quotes/**